<script type="text/javascript">
	RED.nodes.registerType('daikin-server',
	{
		category: "config",
		defaults:
		{
			ip:
			{
				required: true,
			},
			auto_id:
			{
				required: false,
				validate: RED.validators.number(),
			},
			dehumidifier_id:
			{
				required: false,
				validate: RED.validators.number(),
			},
			fan_id:
			{
				required: false,
				validate: RED.validators.number(),
			},
			heat_id:
			{
				required: false,
				validate: RED.validators.number(),
			},
			cool_id:
			{
				required: false,
				validate: RED.validators.number(),
			},
			dry_id:
			{
				required: false,
				validate: RED.validators.number(),
			},
		},
		label: function()
		{
			return this.ip;
		}
	});
	</script>

	<script type="text/html" data-template-name="daikin-server">

		<div class="form-row">
			<label for="node-config-input-ip"><i class="fa fa-globe"></i> IP Address</label>
			<input type="text" id="node-config-input-ip" placeholder="192.168.1.XX">
		</div>

		<div class="form-row">
			<label for="node-config-input-auto_id"><i class="fa fa-sliders"></i> Auto mode</label>
			<input type="text" id="node-config-input-auto_id" placeholder="">
		</div>

		<div class="form-row">
			<label for="node-config-input-fan_id"><i class="fa fa-refresh"></i> Fan mode</label>
			<input type="text" id="node-config-input-fan_id" placeholder="0">
		</div>

		<div class="form-row">
			<label for="node-config-input-heat_id"><i class="fa fa-thermometer-full"></i> Heat mode</label>
			<input type="text" id="node-config-input-heat_id" placeholder="1">
		</div>

		<div class="form-row">
			<label for="node-config-input-cool_id"><i class="fa fa-snowflake-o"></i> Cool mode</label>
			<input type="text" id="node-config-input-cool_id" placeholder="2">
		</div>

		<div class="form-row">
			<label for="node-config-input-dry_id"><i class="fa fa-leaf"></i> Dry mode</label>
			<input type="text" id="node-config-input-dry_id" placeholder="6">
		</div>

		<div class="form-row">
			<label for="node-config-input-dehumidifier_id"><i class="fa fa-leaf"></i> Dehumidifier mode</label>
			<input type="text" id="node-config-input-dehumidifier_id" placeholder="3">
		</div>

	</script>

	<script type="text/html" data-help-name="daikin-server">
		<p>Node for connecting to Daikin WIFI controller</p>
	</script>
